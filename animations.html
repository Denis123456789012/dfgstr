<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="vase" src="vase.glb"></a-asset-item>
      </a-assets>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <a-marker preset="hiro">
      <a-gltf-model src="vase.glb" position="0 0 -2"></a-gltf-model>
      <a-box position="-1 0.5 -3" rotation="0 45 0"
      animation__pos="property: position; to: -1 2.5 -3; dur: 1000; easing: linear; loop: true" 
      animation__rot="property: rotation; to: 315 315 315; dur: 1000; easing: linear; loop: true"
      color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
      animation__mouseenter="property: components.material.material.color; type:color; to: #4CC3D9; startEvents: mouseenter; dur:9999"
      animation__mouseleave="property: components.material.material.color; type:color; to: #EF2D5E; startEvents: mouseleave; dur:50"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-marker>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
