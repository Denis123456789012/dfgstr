<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- Снеговик -->
        <a-entity position="-1.5 0 0">
            <!-- Тело -->
            <a-sphere position="0 1 -4.5" radius="1.25"></a-sphere>
            <a-sphere position="0 2.5 -4.5" radius="1"></a-sphere>
            <a-sphere position="0 3.75 -4.5" radius="0.75"></a-sphere>
            <!-- Ведро -->
            <a-cone position="0 4.7 -4.5" radius-bottom="0.6" radius-top="0.3" color="#a1a1a1"></a-cone> 
            <!-- Морковь -->
            <a-cone position="0 3.75 -3.75" rotation="90 0 0" radius-bottom="0.2" radius-top="0.01" color="#ff9933"></a-cone>
            <!-- Пуговицы -->
            <a-sphere position="0 0.5 -3.35" radius="0.05" color="#000"></a-sphere>
            <a-sphere position="0 1 -3.25" radius="0.05" color="#000"></a-sphere>
            <a-sphere position="0 1.5 -3.35" radius="0.05" color="#000"></a-sphere>
            <a-sphere position="0 2.2 -3.55" radius="0.05" color="#000"></a-sphere>
            <a-sphere position="0 2.7 -3.5" radius="0.05" color="#000"></a-sphere>
            <a-sphere position="0.3 3.9 -3.8" radius="0.05" color="#000"></a-sphere>
            <a-sphere position="-0.3 3.9 -3.8" radius="0.05" color="#000"></a-sphere>
            <!-- Левая рука -->
            <a-box position="0.75 2.8 -4" rotation="0 0 -45" width="0.05" height="1.75" depth="0.05"  color="brown"></a-box>
            <a-box position="1.5 3.4 -4" rotation="0 0 -90" width="0.05" height="0.3" depth="0.05" color="brown"></a-box>
            <a-box position="1.35 3.55 -4"  width="0.05" height="0.3" depth="0.05" color="brown"></a-box>
            <a-box position="1.45 3.5 -4" rotation="0 0 -45" width="0.05" height="0.3" depth="0.05" color="brown"></a-box>
            <!-- Правая рука -->
            <a-box position="-1.5 3.4 -4" rotation="0 0 90" width="0.05" height="0.3" depth="0.05" color="brown"></a-box>
            <a-box position="-1.35 3.55 -4"  width="0.05" height="0.3" depth="0.05" color="brown"></a-box>
            <a-box position="-1.45 3.5 -4" rotation="0 0 45" width="0.05" height="0.3" depth="0.05" color="brown"></a-box>
            <a-box position="-0.75 2.8 -4" rotation="0 0 45" width="0.05" height="1.75" depth="0.05"  color="brown"></a-box>
        </a-entity>

        <!-- Ёлка -->
        <a-entity>
            <a-box position="1 0 -4.5" width="0.5" height="2" depth="0.5" color="brown"></a-box>
            <a-trianle position="1 2 -4.5" width="2" heigth="2"></a-trianle>
        </a-entity>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="8" color="#7BC8A4"></a-plane>
        <a-sky color="#eee"></a-sky>
    </a-scene>
  </body>
</html>
